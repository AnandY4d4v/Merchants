<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merchant Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="form-wrapper">

        <img
                src="https://ucarecdn.com/364ed385-e3d2-4955-9133-8aea1bd11b16/reimbursementform.png"
                class="form-image"
                alt="Merchant"
        />

        <div class="form-header">
            <h2 class="form-title">Merchant Manager</h2>
            <p class="form-description">
                Manage merchants using Spring Boot REST APIs.
            </p>
        </div>





        <div class="form-group">
            <label class="form-label">Merchant Name *</label>
            <input type="text" id="name" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">Email *</label>
            <input type="email" id="email" class="form-input" required
                   placeholder="example@domain.com">
        </div>

        <div class="consent-group">
            <input type="checkbox" id="status" class="form-checkbox">
            <label class="consent-label">Active Merchant</label>
        </div>

        <button id="addBtn" class="submit-btn" onclick="addMerchant()">Add Merchant</button>
        <button id="updateBtn" class="submit-btn" onclick="updateMerchant()" style="display:none;">
            Update Merchant
        </button>





        <div style="margin-top:40px">
            <table class="merchant-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="merchantTable"></tbody>
            </table>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
